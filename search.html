<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-at="content" data-template-with="templates/page.html">
    <form name="f-query" action="/results" class="form form-horizontal" method="post" role="search">
        <div class="col-md-3 col-md-push-9">
            <div class="well well-sm">
                <div class="form-group" data-toggle="tooltip" data-placement="bottom" title="For wildcard search use * and ?">
                    <div class="col-md-12 col-xs-12">
                        <span class="input-group">
                            <input name="q" type="search" class="templates:form-control form-control" placeholder="Search String"/>
                            <span class="input-group-btn">
                                <button id="f-btn-search" type="submit" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-search"/>
                                </button>
                            </span>
                        </span>
                    </div>
                </div>
                <div class="form-group" data-toggle="tooltip" data-placement="left" title="Search Mode">
                    <div class="col-md-12 col-xs-12">
                        <select name="m" class="form-control templates:form-control">
                            <option value="all" selected="selected">All</option>
                            <option value="author">Author</option>
                            <option value="title">Title</option>
                            <option value="person">Person</option>
                            <option value="place">Place</option>
                            <option value="incipit">Incipit</option>
                            <option value="explicit">Explicit</option>
                            <option value="rubric">Rubric</option>                            
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </form>    
</div>
