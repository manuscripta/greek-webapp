<?xml version="1.0" encoding="UTF-8"?>
<html lang="en">
    <head>
        <title>Simple Viewer</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            #viewer{
                width: 100%;
                height: 100%;
                position: fixed;
            }</style>
        <link rel="stylesheet" type="text/css" href="../resources/scripts/mirador/css/mirador-combined.css"/>
        <script src="../resources/scripts/mirador/mirador.js"/>
    </head>
    <body>        
        <div id="viewer"/>
        <script type="text/javascript">
      $(function() {
      Mirador({
        "id": "viewer",
        "mainMenuSettings" : {
          'show' : false
        },
        "data": [
           {"manifestUri": "https://www.manuscripta.se/iiif/100001/manifest.json",
            "location": "My Repository"}
          // For a working example, try...
          // {"manifestUri": "http://dms-data.stanford.edu/data/manifests/Walters/qm670kv1873/manifest.json",
          //  "location": "Stanford University"}
        ],
        "windowObjects": [
              {
               "loadedManifest": "https://www.manuscripta.se/iiif/100001/manifest.json",
               
                // For the example above:
                // "loadedManifest": "http://dms-data.stanford.edu/data/manifests/Walters/qm670kv1873/manifest.json",
               // "canvasID" : "http://dms-data.stanford.edu/data/manifests/Walters/qm670kv1873/canvas/canvas-1"
               "viewType" : "ImageView",
               "displayLayout": false,
               "bottomPanel" : false,
               "sidePanel" : false,
               "annotationLayer" : false
             }
           ]
      });
    });
    </script>
    </body>
</html>
