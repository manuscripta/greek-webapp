<?xml version="1.0" encoding="UTF-8"?>
<html lang="en">
    <head>
        <title>Simple Viewer</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            #viewer {
                width: 100%;
                height: 100%;
                position: fixed;
            }</style>
        <link rel="stylesheet" type="text/css" href="../resources/scripts/mirador/css/mirador-combined.css"/>
        
        <script src="../resources/scripts/mirador/mirador.js"/>
        
    </head>
    <body>
        <div id="viewer"/>
        <script type="text/javascript">
      $(function() {
        Mirador({
          id: "viewer",
          data: [
            {"manifestUri": "https://www.manuscripta.se/iiif/100500/manifest.json"},
            {"manifestUri": "https://www.manuscripta.se/iiif/100503/manifest.json"}
          ],          
          openManifestsPage: true
        });
      });
    </script>
    </body>
</html>
